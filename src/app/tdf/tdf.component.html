<div class="container">

  {{getData()}}
  <br>
  <h1>Customer Form</h1>
  <form>
    <div class="form-group">
      <label>
        Name :
        <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name">
      </label>
    </div>

    <div class="form-group">
      <label>
        Address :
        <input type="text" class="form-control" id="address" required [(ngModel)]="model.address" name="address">
      </label>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div>
  <label>
    <select  id="skills" class="form-control" required [(ngModel)]="model.skills" name="skills">
      <option *ngFor="let skill of skills" [value]="skill">{{skill}}</option>
    </select>
  </label>
</div>
