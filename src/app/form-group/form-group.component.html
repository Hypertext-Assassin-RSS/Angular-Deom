<form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
  <label>
    Name :
    <input type="text" formControlName="customerName">
  </label>

  <label>
    Address :
    <input type="text" formControlName="customerAddress">
  </label>

</form>

<button type="submit" (click)="onSubmit()">Submit</button>
